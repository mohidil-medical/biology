<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Мохидил Зокиржановна - Исследователь в области химии, биологии и медицины">
    <title>Мохидил Зокиржановна - Научный портал</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <style>
        /* Основные стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1a1a1a, #0a0a0a);
            color: #ffffff;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(90deg, #ff004f, #7d0038);
            padding: 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 0.5rem;
        }

        nav {
            background: rgba(26, 26, 26, 0.9);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: #ff004f;
            text-decoration: none;
            transition: all 0.3s;
        }

        nav a:hover {
            color: white;
            text-shadow: 0 0 10px #ff004f;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .article-card {
            background: rgba(255, 0, 79, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            transition: all 0.3s;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(236, 72, 153, 0.4);
        }

        .chatbot {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
        }

        .chat-toggle {
            background: #ff004f;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-window {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 350px;
            background: rgba(26, 26, 26, 0.95);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .chat-header {
            background: #ff004f;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 1rem;
        }

        .chat-input {
            padding: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .chat-input button {
            background: #ff004f;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 10px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content .close-modal {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #ff004f;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Мохидил Зокиржановна</h1>
        <p>Исследователь в химии, биологии и медицине</p>
    </header>
    <nav>
        <ul>
            <li><a href="#about">Обо мне</a></li>
            <li><a href="#articles">Статьи</a></li>
        </ul>
    </nav>
    <main>
        <section id="about">
            <h2>Обо мне</h2>
            <p>Исследователь в области медицины и биотехнологий, фокусирующийся на инновационных методах диагностики и лечения.</p>
        </section>
        <section id="articles">
            <h2>Статьи</h2>
            <div class="article-grid"></div>
        </section>
    </main>
    <div class="chatbot">
        <button class="chat-toggle">Чат</button>
    </div>
    <script>
        const articles = [
            { title: "Инновации в женском здоровье", date: "15 января 2025", content: "ИИ в медицине...", tags: ["Медицина"] },
            { title: "Биомаркеры будущего", date: "10 января 2025", content: "Биомаркеры и диагностика...", tags: ["Диагностика"] },
            // Добавьте 8 других статей аналогично
        ];

        document.addEventListener("DOMContentLoaded", () => {
            const articleGrid = document.querySelector(".article-grid");
            articles.forEach(article => {
                const card = document.createElement("div");
                card.className = "article-card";
                card.innerHTML = `
                    <h3>${article.title}</h3>
                    <p>${article.date}</p>
                    <p>${article.content}</p>
                `;
                articleGrid.appendChild(card);
            });
        });
    </script>
</body>
</html>
